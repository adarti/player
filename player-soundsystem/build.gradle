plugins {
    id 'java'
}

group 'pl.daro'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile("org.mockito:mockito-core:2.18.3")
    // https://mvnrepository.com/artifact/org.springframework/spring-context
    compile group: 'org.springframework', name: 'spring-context', version: '5.0.5.RELEASE'
    compile 'org.springframework:spring-aspects:5.0.5.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework/spring-test
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.0.5.RELEASE'
    // https://mvnrepository.com/artifact/com.github.stefanbirkner/system-rules
    testCompile group: 'com.github.stefanbirkner', name: 'system-rules', version: '1.17.1'
}
